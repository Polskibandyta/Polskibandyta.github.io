<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercedes-Maybach Klasa S</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .hero {
      position: relative;
      text-align: center;
      background: url('maybach.png') no-repeat center center;
      background-size: cover;
      height: 600px;
    }

    .hero h2 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    .hero p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    .price {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .car-image {
      text-align: center;
      margin-top: -150px;
    }

    .car-image img {
      width: 80%;
      max-width: 1200px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons .configure {
      background-color: #0078D7;
      color: white;
    }

    .buttons .available {
      background-color: #000;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mercedes-Maybach Klasa S</h1>
    <nav>
      <a href="#">Modele</a>
      <a href="#">Zakup</a>
      <a href="#">Serwis i usługi</a>
      <a href="#">Marka</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Mercedes-Maybach Klasa S</h2>
    <p>od 947 000 zł</p>
  </div>

  <div class="car-image">
    <img src="maybach1.png" alt="Mercedes-Maybach">
  </div>

  <div class="buttons">
    <button class="configure">Skonfiguruj pojazd</button>
    <button class="available">Znajdź dostępne pojazdy</button>
  </div>

  <footer>
    Strona fanowska | Projekt by Polskibandyta © 2025
  </footer>
</body>
</html>
